<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Verification</title><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"><style>*{box-sizing:border-box;user-select:none}body{margin:0;height:100vh;background:#0b0b0b;color:#fff;font-family:Poppins,sans-serif;display:flex;align-items:center;justify-content:center;padding:10px}.card{background:#111;border-radius:20px;padding:40px 36px;width:100%;max-width:360px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.6)}.icon{font-size:40px;margin-bottom:12px;color:#fff}h1{font-size:22px;margin:0 0 6px;font-weight:600}p{font-size:14px;opacity:.7;margin-bottom:30px}.hold-btn{position:relative;width:120px;height:120px;border-radius:50%;background:#fff;color:#0b0b0b;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:24px;font-weight:500;transition:transform .15s ease;margin:0 auto}.hold-btn:active{transform:scale(.96)}.hold-btn svg{position:absolute;top:0;left:0;transform:rotate(-90deg);width:100%;height:100%}circle{fill:none;stroke:#0b0b0b;stroke-width:6;stroke-linecap:round;stroke-dasharray:314;stroke-dashoffset:314;transition:stroke-dashoffset .05s linear}</style></head><body><div class="card"><div class="icon"><i class="fas fa-shield-alt"></i></div><h1>Beanie's Bunker Verification</h1><p>Hold the button until it completes to verify.</p><div class="hold-btn" id="b"><svg viewBox="0 0 120 120"><circle cx="60" cy="60" r="50"></circle></svg><span id="t">Hold</span></div></div><script>(()=>{const i=location.pathname.split("/").pop(),b=document.getElementById("b"),c=b.querySelector("circle"),t=document.getElementById("t");let h=0,m=null;const d=2e3,s=e=>{e.preventDefault();if(m)return;m=setInterval(()=>{h+=100;let p=Math.min(h/d,1);c.style.strokeDashoffset=314*(1-p),h>=d&&(clearInterval(m),m=null,v())},100)},r=e=>{e.preventDefault(),clearInterval(m),m=null,h=0,c.style.strokeDashoffset=314},v=()=>{fetch("/verify/"+i,{method:"POST"}).then(()=>{t.textContent="Verified",b.style.background="#22c55e",b.style.color="#fff",b.style.pointerEvents="none"})};b.addEventListener("mousedown",s),b.addEventListener("mouseup",r),b.addEventListener("mouseleave",r),b.addEventListener("touchstart",s),b.addEventListener("touchend",r),b.addEventListener("touchcancel",r)})();</script></body></html>
