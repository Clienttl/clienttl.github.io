<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #020617;
      color: white;
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      font-size: 20px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button id="btn">Hold to Verify</button>
<script>
  const id = location.pathname.split("/").pop();
  const btn = document.getElementById("btn");
  let held = 0;
  let timer;
  btn.onmousedown = () => {
    timer = setInterval(() => {
      held += 100;
      if (held >= 2000) {
        clearInterval(timer);
        verify();
      }
    }, 100);
  };
  btn.onmouseup = btn.onmouseleave = () => {
    clearInterval(timer);
    held = 0;
  };
  function verify() {
    fetch(`/verify/${id}`, { method: "POST" })
      .then(() => {
        btn.textContent = "Verified âœ…";
        btn.disabled = true;
      });
  }
</script>

</body>
</html>
