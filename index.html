<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Open sandboxed about:blank with iframe</title>
  <style>
    body,html{height:100%;margin:0;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:system-ui,Segoe UI,Roboto}
    button{padding:12px 18px;border-radius:8px;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div>
    <h3 style="margin:0 0 12px 0">Open page in sandboxed about:blank</h3>
    <button id="open">Open</button>
  </div>

  <script>
    const target = 'https://ideal-acorn-97q6jjw7v6743pxj7-8080.app.github.dev/';

    document.getElementById('open').addEventListener('click', () => {
      const w = window.open('about:blank', '_blank');
      if (!w) { window.location.href = target; return; }

      const html = `<!doctype html>
      <html>
      <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sandboxed View</title>
        <style>html,body{height:100%;margin:0}iframe{width:100%;height:100%;border:0;display:block}</style>
      </head>
      <body>
        <!--
          sandbox WITHOUT allow-top-navigation prevents the framed page from navigating
          the top-level window. This keeps this about:blank page safe.
          The attributes below allow scripts/forms/popups but block top navigation.
          Remove/adjust attributes only if you understand the security tradeoffs.
        -->
        <iframe id="theframe" sandbox="allow-scripts allow-forms allow-popups" src="${target}" ></iframe>
      </body>
      </html>`;

      w.document.open();
      w.document.write(html);
      w.document.close();
    });
  </script>
</body>
</html>
