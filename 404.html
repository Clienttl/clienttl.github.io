<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>404</title><style>:root{--a:#0f1220;--b:#161a35;--c:#6c7cff;--d:#e6e8ff;--e:#9aa0ff}*{box-sizing:border-box;font-family:Segoe UI,system-ui,-apple-system,BlinkMacSystemFont}body{margin:0;min-height:100vh;background:radial-gradient(circle at top,#1b1f4a,var(--a));display:flex;align-items:center;justify-content:center;color:var(--d)}.x{background:linear-gradient(180deg,rgba(255,255,255,.05),transparent);padding:48px 56px;border-radius:20px;backdrop-filter:blur(12px);box-shadow:0 30px 80px rgba(0,0,0,.5);text-align:center;animation:y .8s ease forwards}h1{font-size:6rem;margin:0;background:linear-gradient(135deg,var(--c),#aab0ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:4px}h2{margin:10px 0 6px;font-weight:600}p{margin:0 0 28px;color:var(--e);font-size:1.05rem}a{display:inline-block;padding:12px 26px;border-radius:12px;background:var(--c);color:#fff;text-decoration:none;font-weight:600;transition:.15s;box-shadow:0 10px 30px rgba(108,124,255,.4)}a:hover{transform:translateY(-2px);box-shadow:0 15px 40px rgba(108,124,255,.55)}@keyframes y{from{opacity:0;transform:translateY(20px) scale(.98)}to{opacity:1;transform:none}}</style><body><div class=x><h1>404</h1><h2>Page Not Found</h2><p>The page you’re looking for doesn’t exist or was moved.</p><a href="/">Go Home</a></div>
